<div class="container-fluid">
    <div class="row-fluid">
    <div class="span12">
        </div>
        </div>
  <div class="row-fluid"  ng-class="{masquer: connected}">
    <div class="span12" ng-controller="LoginController">
        <!--Sidebar content-->
        <!--Formulaire login--> 
        <form id="login" name="login" class="form-horizontal well" novalidate>
            <div class="row-fluid">
                <div class="span12">
                    <h3>Connectez-vous !</h3>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12 separator">
                </div>
            </div>
            
          <!--Saisie email-->
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="email" id="email" name="email" ng-model="user.email" required placeholder="test@exemple.fr">
              <div class="input-help">
                  <h4>Vous devez renseigner un email.</h4>
               </div>
            </div>
          </div>
          <!--Saisie password-->
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls password">
              <input type="password" id="password" name="password" ng-model="user.pwd" required placeholder="Password">
              <div class="input-help">
                  <h4>Vous devez renseigner un mot de passe.</h4>
               </div>
            </div>
          </div>
            <!--Saisie envoi de mail-->
          <div class="control-group">
            <div class="controls check">
              <label class="checkbox">
                <input type="checkbox" checked="checked"> Rester connecté
              </label>
            </div>
          </div>
            <div class="alert alert-block alert-error" ng-class="{masquer: !error}"><span>Problème de connection...</span></div>
          <!--Zone d'action du formulaire-->
            <div class="form-actions">
              <button type="button" ng-click="connect(user);" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>
  </div>
</div>
