                    <span class="icon-bar"></span>
                  </a>
                  
                  <a class="brand" href="#">Gestion des utilisateurs</a><div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav">
                      <li class="active"><a href="/users"><i class="icon-user"></i> Users</a></li>
                      <li><a href="#"><i class="icon-tasks"></i> Activité</a></li>
                      <li><a href="#">Congès</a></li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                          <li><a href="#">Action</a></li>
                          <li><a href="#">Another action</a></li>
                          <li><a href="#">Something else here</a></li>

                </div>
              </div>
        </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6" ng-controller="UsersGrid">
        <!--Sidebar content-->
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
    <div class="span6">
         <!--Body content--> 
         <div class="row">
            <div class="span12">
                <button type="button" class="btn btn-primary" ng-class="{true:'masquer', false:''}[edition]" ng-click="create();"><i class="icon-plus icon-white"></i>Créer un utilisateur</button>
                <div class="alert alert-info" ng-class="{true:'', false:'masquer'}[edition]">{{mode}}</div>
            </div>
        </div>
        <!--Row edit--> 
        <div class="row">
            <div class="span12">
            
       
        <form id="editUser" class="form-horizontal" ng-class="{true:'', false:'masquer'}[edition]">
           <div class="control-group">
            <label class="control-label" for="inputMatricule">Matricule</label>
            <div class="controls">
              <input type="text" id="inputMatricule" ng-model="currentUser.matricule" required placeholder="Matricule">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputNom">Nom</label>
            <div class="controls">
              <input type="text" id="inputNom" ng-model="currentUser.nom" required placeholder="Nom">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPrenom">Prenom</label>
            <div class="controls">
              <input type="text" id="inputPrenom" ng-model="currentUser.prenom" required placeholder="Nom">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputDateNaissance">Date de naissance</label>
            <div class="controls">
              <input ng-model="date" type="datetime" ng-model="currentUser.date" required id="inputDateNaissance" ui-date>
            </div>
          </div>  
          <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
              <input type="email" id="inputEmail" ng-model="currentUser.email" required placeholder="test@exemple.fr">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="confirm_password">Password</label>
            <div class="controls">
              <!--<input type="password" id="confirm_password" name="confirm_password" placeholder="Password" ui-validate=" '$value==password' " ui-validate-watch=" 'password' " />-->
            </div>
          </div>
            <div class="control-group">
                <label class="control-label" for="inputRole">Rôle</label>
                <div class="controls">
                      <select id="inputRole" ng-model="currentUser.role">
                          <option selected="selected">Consultant</option>
                          <option>Admin</option>
                      </select>
               </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputCp">Congès payés</label>
                <div class="controls">
                      <input type="text" id="inputCp" ng-model="currentUser.cp" required placeholder="0">
               </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputRtt">RTT</label>
                <div class="controls">
                      <input type="text" id="inputRtt" ng-model="currentUser.rtt" required placeholder="0">
               </div>
            </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" checked="checked"> Envoyer un email
              </label>
            </div>
          </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              <button type="button" class="btn" ng-click="cancelCreate();" >Cancel</button>
            </div>
        </form>

                </div>
        </div>
        <!--Fin Row edit--> 
    </div>
  </div>
</div>
